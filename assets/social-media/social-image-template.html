<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Image Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .social-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px;
            box-sizing: border-box;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 36px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .subtitle {
            font-size: 24px;
            opacity: 0.8;
        }

        .brand-mark {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 18px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="social-card">
        <div class="logo">TABLEFORTWO</div>
        <div class="tagline">DESIGN STUDIO</div>
        <div class="subtitle">by Lim Wai Hong</div>
        <div class="brand-mark">tablefortwo.studio</div>
    </div>
</body>
</html>
